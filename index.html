<html>
    <head>
        <style>
            #content {
                width: 100%;
                margin-top: 100px;
                padding-left: 20px;
                padding-right: 20px;
                box-sizing: border-box;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-evenly;
            }

            .color-box {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 12px;
                border-radius: 10px;
                box-shadow: 0 1px 12px rgba(0, 0, 0, .2);
            }

            .color-box .color-swatch {
                width: 280px;
                height: 280px;
            }

            .color-box .color-code {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                margin-top: 12px;
                width: 100%;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <section id="content">
            <!-- Color boxes render inside here. -->
        </section>

    </body>
    <script>

        const allColorBoxes = [
            '#D61355',
            '#F94A29',
            '#FCE22A',
            '#30E3DF'
        ];

        const setColorBoxColor = (boxId, newColor) => {
            allColorBoxes[boxId] = newColor;
            showLatestColorBoxes();
        };
        
        const showLatestColorBoxes = () => {
            const content = document.querySelector('#content');
            content.innerHTML = '';
            allColorBoxes.forEach(colorBox => {
                const newBox = document.createElement('section');
                newBox.classList.add('color-box');
                const newSwatch = document.createElement('div');
                newSwatch.classList.add('color-swatch');
                newBox.appendChild(newSwatch);
                const colorCode = document.createElement('span');
                colorCode.classList.add('color-code');
                newBox.appendChild(colorCode);
                newSwatch.style.backgroundColor = colorBox;
                colorCode.innerHTML = colorBox;
                content.appendChild(newBox);
            });
        };

        window.onload = () => {
            showLatestColorBoxes();
        }

    </script>
</html>
